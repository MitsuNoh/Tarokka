<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Tirage du Tarokka</title>

<style>
body {
  font-family: Georgia, serif;
  background: #0f0f14;
  color: #e6e6e6;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.board {
  display: grid;
  grid-template-areas:
    ". top ."
    "left center right"
    ". bottom .";
  gap: 30px;
  align-items: center;
  justify-items: center;
}

.card {
  width: 150px;
  height: 220px;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 10px;
  backface-visibility: hidden;
  border: 2px solid #6b5d3a;
  box-shadow: 0 0 15px rgba(0,0,0,0.6);
}

.card-back {
  background: linear-gradient(145deg, #1b1b24, #111);
}

.card-front {
  background: #1b1b24;
  transform: rotateY(180deg);
  font-weight: bold;
}

.top { grid-area: top; }
.left { grid-area: left; }
.center { grid-area: center; }
.right { grid-area: right; }
.bottom { grid-area: bottom; }

h1 {
  position: absolute;
  top: 40px;
  font-size: 1.6em;
  text-align: center;
}
</style>
</head>

<body>

<h1>Devant toi, cinq cartes noires aux dorures anciennes...</h1>

<div class="board" id="board"></div>

<script>

const cartes = [
"L’Artéfact","La Bête","L'Homme Brisé","L’Innocente","Le Héros",
"Le Cavalier","La Marionnette","Les Brumes","La Prison","Le Corbeau",
"L'Esprit","La Tentatrice","La Vengeresse","Le Paladin","Le Soldat",
"Le Mercenaire","Le Myrmidon","Le Berserker","L'Encapuchonné",
"Le Dictateur","Le Bourreau","Le Maître des Épées","L'Alchimiste",
"L'Oracle","L'Enchanteresse","La Protectrice","L'Élémentaliste",
"La Sorcière","L'Illusionniste","Le Nécromancien","L'Invocatrice",
"Le Maître des Étoiles","L'Aventurier","Le Philanthrope","Le Négociant",
"Le Marchand","L'Artisan","Le Mendiant","Le Voleur","Le Percepteur",
"L'Avare","Le Maître des Pièces","Le Moine","Le Missionnaire",
"Le Guérisseur","Le Berger","Le Druide","L'Anarchiste",
"Le Charlatan","L'Évêque","Le Traître","Le Maître des Glyphes"
];

const positions = ["top","left","center","right","bottom"];

function melanger(array) {
  return [...array].sort(() => Math.random() - 0.5);
}

function creerCarte(nom, position) {
  const card = document.createElement("div");
  card.className = `card ${position}`;
  
  card.innerHTML = `
    <div class="card-inner">
      <div class="card-face card-back"></div>
      <div class="card-face card-front">${nom}</div>
    </div>
  `;

  card.addEventListener("click", () => {
    card.classList.toggle("flipped");
  });

  return card;
}

function initTirage() {
  const board = document.getElementById("board");
  const tirage = melanger(cartes).slice(0, 5);

  tirage.forEach((nom, index) => {
    const carte = creerCarte(nom, positions[index]);
    board.appendChild(carte);
  });
}

initTirage();

</script>

</body>
</html>

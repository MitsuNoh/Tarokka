<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tirage du Tarokka</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #0f0f14;
      color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1b1b24;
      border: 2px solid #6b5d3a;
      padding: 40px 60px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      background: #6b5d3a;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #8c7a4f;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4em;
      font-weight: bold;
      min-height: 1.6em;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Devant toi, un paquet de cartes noires avec des dorures...</h1>
    <button onclick="tirerCartes()">Tirer 5 cartes</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const cartes = ["L’Artéfact", "Le Pendu", "La Bête", "Le Cavalier", "Le Brisé", "L’Innocent", "Le Seigneur Sombre", "La Marionnette", "Le Donjon", "Les Brumes", "Le Bourreau", "Le Corbeau", "Le Fantôme", "La Tentatrice", "Le Guerrier", "Le Vengeur", "Le Paladin", "Le Soldat", "Le Mercenaire", "Le Myrmidon", "Le Berserker", "L’Homme Capuchonné", "Le Dictateur", "Le Bourreau", "Le Roublard", "Le Bretteur", "Le Philanthrope", "Le Négociant", "Le Marchand", "Le Membre de Guilde", "Le Mendiant", "Le Voleur", "Le Collecteur d’Impôts", "L’Avare", "Le Sorcier", "Le Transmutateur", "Le Devin", "L’Enchanteur", "L’Abjurateur", "L’Élémentaliste", "L’Invocateur", "L’Illusionniste", "Le Nécromancien", "Le Conjurateur", "Le Prêtre", "Le Moine", "Le Missionnaire", "Le Guérisseur", "Le Berger", "Le Druide", "L’Anarchiste", "Le Charlatan", "L’Évêque", "Le Traître"];

    function tirerCartes() {
      let cartesMelangees = [...cartes].sort(() => Math.random() - 0.5);
      let tirage = cartesMelangees.slice(0, 5);

      document.getElementById("result").innerHTML =
        tirage.map((c, i) => `${i + 1}. ${c}`).join("<br>");
    }
  </script>
</body>
</html>
